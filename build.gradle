plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

allure {

        version = "2.12.0"
        downloadLinkFormat = "https://dl.bintray.com/qameta/maven/io/qameta/allure/allure-commandline/%s/allure-commandline-%<s.zip"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testCompile 'org.junit.jupiter:junit-jupiter-engine'
    compile 'io.rest-assured:rest-assured:3.0.2'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    testRuntimeOnly("io.qameta.allure:allure-junit5:2.13.8")
    implementation("io.qameta.allure:allure-okhttp3:2.13.8")
    implementation 'org.json:json:20171018'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'



}

test {
    useJUnitPlatform()
}

